<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AJAX | Exercice 2</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1>Les animaux de Google</h1>
      <div class="d-flex justify-content-center">
        <button class="btn btn-primary" id="trigger">Obtenir un animal</button>
      </div>
      
      <div id="resultat" class="d-flex justify-content-around">
        <div id="animal"></div>
        <div id="qualif"></div>
      </div>
    </div>

    <!-- On fait attention à ne pas prendre jQuery slim... -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        // Quand je clique sur le bouton
        $("#trigger").on("click", function () {
          // J'appelle l'autre page
          $.ajax("http://localhost/ajax/generateur_animaux/animal.php").done(
            function (data) {
              // Je traite les données

              var decode = JSON.parse(data);
              console.log(decode);

              $("#animal").html(decode.animal);
              $("#qualif").html(decode.qualificatif);
            }
          );
        });
      });
    </script>
  </body>
</html>
